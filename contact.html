<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | PSP Barcode Galleria LLP</title>
  <link rel="icon" type="image/x-icon" href="assets/Icon/LogoBW.ico">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/contact.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header id="navbar-container"></header>

  <main class="contact-container">
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p><span class="icon">üìû</span> +91-9311576934</p>
      <p><span class="icon">‚úâÔ∏è</span> contact@pspbarcode.in</p>
    </section>

    <section class="contact-form">
      <h2>Send us a message</h2>
      <form action="mailto:contact@pspbarcode.in" method="POST" enctype="text/plain">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="map">
      <h2>Our Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3503.608629448235!2d77.06638372601506!3d28.581512786394903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1b17441a9ce7%3A0xa88d604e74ec7070!2sManzil%20Apartment%2C%20Sector%209%2C%20Pocket%202%2C%20Dwarka%20Sector%209%2C%20Dwarka%2C%20Delhi%2C%20110077!5e0!3m2!1sen!2sin!4v1745216709793!5m2!1sen!2sin" 
        width="100%" 
        height="300" 
        style="border:0; border-radius: 12px;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </section>
  </main>

  <footer>
    <p>¬© 2025 PSP Barcode Galleria LLP. All rights reserved.</p>
  </footer>
  <script>
      // Inject the navbar
      fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar-container").innerHTML = data;
    
          // üö® Now the navbar is in the DOM ‚Äî attach the event listener
          const menuToggle = document.getElementById("menu-toggle");
          const navLinks = document.getElementById("nav-links");
    
          if (menuToggle && navLinks) {
            menuToggle.addEventListener("click", () => {
              navLinks.classList.toggle("open");
            });
          }
        });
    </script>
</body>
</html>
